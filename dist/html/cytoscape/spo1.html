<!DOCTYPE html>
<html>
  <head>
    <script src="../../js/cytoscape.min.js"></script>
    <link rel="stylesheet" href="./default-styles.css">
  </head>
  <body>
    <div id="cy"></div>
    <script type="module">
      import { buildStyles, layout } from "./helpers/graph-styles.js";
      import { logNodePositions, isMobile, animateGraph } from "./helpers/helpers.js";

      const style = buildStyles();
      const padding = isMobile() ? 5 : 200;

      const cy = cytoscape({
        container: document.getElementById("cy"),
        style,
        layout: {
          name: "preset",
          padding,
        },
        elements: {
          nodes: [
            {
              data: {
                id: "a",
              },
              position: {
                x: 73,
                y: 25,
              },
            },
            {
              data: {
                id: "b",
              },
              position: {
                x: 215,
                y: 92,
              },
            },
          ],
          edges: [{ data: { id: "ab", source: "a", target: "b" } }],
        },
      });

      animateGraph(cy);
      // logNodePositions(cy);
    </script>
  </body>
</html>
