<!DOCTYPE html>
<html>
  <head>
    <script src="../../js/cytoscape.min.js"></script>
    <style>
      #cy {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0px;
        left: 0px;
      }

      .box-label {
        position: absolute;
        padding: 2px;
        background-color: rgb(206,230,2);
        border-radius: 4px;
        pointer-events: none; /* So it doesn't interfere with Cytoscape interactions */
        font-family: Poppins;
        font-size: 0.8rem;
      }
      .property {
        position: absolute;
        padding: 2px;
        background-color: rgba(0, 0, 0, 0.8);
        /* border: 1px solid  rgb(44,92,255); */
        border-radius: 4px;
        pointer-events: none; /* So it doesn't interfere with Cytoscape interactions */
        color: white;
        font-family: Poppins;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        width: 100px;
        font-size: 0.6rem;
      }
    </style>
  </head>
  <body>
    <div id="cy"></div>
    <script type="module">
      import { style, layout } from "./style.js";
      import { logNodePositions, isMobile, animateGraph } from "./helpers/helpers.js";
      import { appendLabelsAndProps } from "./helpers/html-labels.js";

      const edgeSelector = style.find((s) => s.selector === "edge");
      edgeSelector.style["line-color"] = "#0d5be9";
      edgeSelector.style["target-arrow-color"] = "#0d5be9";
      edgeSelector.style["text-outline-color"] = "#0d5be9";

      const nodeSelector = style.find((s) => s.selector === "node");
      nodeSelector.style["background-color"] = "#03337a";
      nodeSelector.style["background-opacity"] = "0.9";
      nodeSelector.style["text-outline-color"] = "#03337a";
      // nodeSelector.style["label"] = (node) =>
      //   node.data("id") ? node.data("id") : "";

      const padding = isMobile() ? 5 : 200;

      console.log(isMobile())

      const cy = cytoscape({
        container: document.getElementById("cy"),
        style,
        layout: {
          name: "preset",
          padding,
        },
        elements: {
          nodes: [
            {
              data: {
                id: "a",
                label: "Wall_A",
                boxLabels: ["beo:Wall"],
                properties: {
                  thickness: 500,
                  name: "wall A"
                }
              },
              position: {
                x: 73,
                y: 25,
              },
            },
            {
              data: {
                id: "b",
                label: "Door_XE",
                boxLabels: ["beo:Door"]
              },
              position: {
                x: 215,
                y: 92,
              },
            },
          ],
          edges: [{ data: { id: "ab", source: "a", target: "b", label: "has door" } }],
        },
      });

      animateGraph(cy);
      logNodePositions(cy);
      appendLabelsAndProps(cy, document.getElementById("cy"))

    </script>
  </body>
</html>
