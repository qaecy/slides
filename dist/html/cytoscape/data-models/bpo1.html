<!DOCTYPE html>
<html>
  <head>
    <script src="../../../js/cytoscape.min.js"></script>
    <link rel="stylesheet" href="../default-styles.css" />
  </head>
  <body>
    <div id="cy"></div>
    <script type="module">
      import { isMobile } from "../helpers.js";
      import {
        appendHTMLLabels,
        logNodePositions,
        animateGraph,
        buildStyles,
        defaultSettings,
      } from "../../../js/cytoscape-helpers/index.mjs";

      const style = buildStyles();
      const padding = isMobile() ? 5 : 200;

      style.push({
        selector: ".implicit",
        style: {
          "line-style": "dashed",
          "line-dash-pattern": [15, 8],
          "line-color": "#6692e3",
          "target-arrow-color": "#6692e3",
          color: "#6692e3",
          "z-index": "-1",
        },
      });

      const cy = cytoscape({
        container: document.getElementById("cy"),
        style,
        layout: {
          name: "preset",
          padding,
        },
        elements: {
          nodes: [
            {
              data: {
                id: "window1",
                boxLabels: ["qcy:Fragment", "beo:Window", "bot:Element", "bpo:Entity"],
                properties: {
                  "qcy:name": "Window A",
                },
              },
              position: {
                x: -46,
                y: -43,
              },
            },
            {
              data: {
                id: "window2",
                boxLabels: ["qcy:Fragment", "beo:Window", "bot:Element", "bpo:Entity"],
                properties: {
                  "qcy:name": "Window B",
                },
              },
              position: {
                x: -155,
                y: -58,
              },
            },
            {
              data: {
                id: "windowProduct",
                boxLabels: ["bpo:Assembly", "bpo:Product"],
                properties: {
                  "qcy:name": "900x900 triple-pane window",
                  "qcy:width": 0.9,
                  "qcy:height": 0.9,
                  "qcy:volume": 0.12
                },
              },
              position: {
                x: -63,
                y: -180,
              },
            }
          ],
          edges: [
            {
              data: {
                source: "window1",
                target: "windowProduct",
                label: "bpo:realisesObject",
              },
            },
            {
              data: {
                source: "window2",
                target: "windowProduct",
                label: "bpo:realisesObject",
              },
            }
          ],
        },
      });

      animateGraph(cy);
      logNodePositions(cy);
      appendHTMLLabels(cy, document.getElementById("cy"));
    </script>
  </body>
</html>
