<!DOCTYPE html>
<html>
  <head>
    <script src="../../js/cytoscape.min.js"></script>
    <link rel="stylesheet" href="./default-styles.css">
  </head>
  <body>
    <div id="cy"></div>
    <script type="module">
      import { isMobile } from "./helpers.js";
      import { logNodePositions, animateGraph, buildStyles, layoutOptions, defaultSettings } from '../../js/cytoscape-helpers/index.mjs';

      const s = { ...defaultSettings, edgeFontSize: "8rem", edgeWidth: "5rem" };
      const style = buildStyles(s);
      const padding = isMobile() ? 5 : 200;

      const cy = cytoscape({
        container: document.getElementById("cy"),
        style,
        layout: {
          name: "preset",
          padding,
        },
        elements: {
          nodes: [
            {
              data: {
                id: "wall",
                label: "Wall_A",
              },
              position: {
                x: 49,
                y: 80,
              },
            },
            {
              data: {
                id: "door",
                label: "Door_XE",
              },
              position: {
                x: 208,
                y: 119,
              },
            },
            {
              data: {
                id: "space",
                label: "Space265",
              },
              position: {
                x: 166,
                y: -35,
              },
            },
          ],
          edges: [
            {
              data: {
                id: "a",
                source: "wall",
                target: "door",
                label: "has door",
              },
            },
            {
              data: {
                id: "b",
                source: "space",
                target: "wall",
                label: "adjacent element",
              },
            },
            {
              data: {
                id: "c",
                source: "space",
                target: "door",
                label: "adjacent element",
              },
            },
          ],
        },
      });

      animateGraph(cy);
      logNodePositions(cy);
    </script>
  </body>
</html>
