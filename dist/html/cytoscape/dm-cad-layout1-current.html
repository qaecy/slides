<!DOCTYPE html>
<html>
  <head>
    <script src="../../js/cytoscape.min.js"></script>
    <link rel="stylesheet" href="./default-styles.css" />
  </head>

              position: {
                x: 29,
                y: -49,
              },
            },
            {
              data: {
                id: "a1",
                boxLabels: ["oa:Annotation"],

                  "@id": "313ab2f3-5170-5b41-a57e-df657706680d",

                },
              },
              position: {
                x: 11,
                y: 50,
              },
            },
            {
              data: {
                id: "a1b",

                properties: {

              position: {
                x: 43,
                y: 166,
              },
            },
          ],
          edges: [
            {
              data: {
                source: "doc",
                target: "a1",

            },
            {
              data: {
                source: "a1",
                target: "a1b",

            {
              data: {

      animateGraph(cy);
      logNodePositions(cy);

</html>
