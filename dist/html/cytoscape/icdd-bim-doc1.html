<!DOCTYPE html>
<html>
  <head>
    <script src="../../js/cytoscape.min.js"></script>
    <link rel="stylesheet" href="./default-styles.css" />
  </head>
  <body>
    <div id="cy"></div>
    <script type="module">
      import { isMobile } from "./helpers.js";
      import { appendHTMLLabels, logNodePositions, animateGraph, buildStyles, layout, defaultSettings } from '../../js/cytoscape-helpers/index.mjs';

      const style = buildStyles();
      const padding = isMobile() ? 5 : 200;

      const cy = cytoscape({
        container: document.getElementById("cy"),
        style,
        layout: {
          name: "preset",
          padding,
        },
        elements: {
          nodes: [
            {
              data: {
                id: "doc",
                boxLabels: ["qcy:Document"],
                properties: {
                  "@id": "47367664-ec73-5730-8d1d-0a5d2ffee10d",
                  "": "+ all properties from document",
                },
              },
              position: {
                x: -70,
                y: 9,
              },
            },
            {
              data: {
                id: "doc2",
                boxLabels: ["qcy:Document", "qcy:TextDocument"],
                properties: {
                  "@id": "393ee8cf-32da-5419-a00c-3d204dba9cd9",
                },
              },
              position: {
                x: 208,
                y: 71,
              },
            },
            {
              data: {
                id: "el",
                boxLabels: ["bot:Element", "beo:Window"],
                properties: {
                  "@id": "60f2b1f6-a6cc-5e59-b25a-32608425f1ef",
                  "ifc:guid": "2rUEw2RD1B8AWQ14SDbXNq",
                  "": "NB! Should be ifc:globalId",
                },
              },
              position: {
                x: -166,
                y: 178,
              },
            }
          ],
          edges: [
            {
              data: {
                source: "el",
                target: "doc",
                label: "qcy:hasTarget",
              },
            },
          ],
        },
      });

      animateGraph(cy);
      logNodePositions(cy);
      appendHTMLLabels(cy, document.getElementById("cy"));
    </script>
  </body>
</html>
