<!DOCTYPE html>
<html>
  <head>
    <script src="../../js/cytoscape.min.js"></script>
    <link rel="stylesheet" href="./default-styles.css">
  </head>
  <body>
    <div id="cy"></div>
    <script type="module">
      import { style, layout } from "./style.js";
      import { logNodePositions, isMobile, animateGraph } from "./helpers/helpers.js";

      const edgeSelector = style.find((s) => s.selector === "edge");
      edgeSelector.style["line-color"] = "#0d5be9";
      edgeSelector.style["target-arrow-color"] = "#0d5be9";
      edgeSelector.style["text-outline-color"] = "#0d5be9";

      const nodeSelector = style.find((s) => s.selector === "node");
      nodeSelector.style["background-color"] = "#03337a";
      nodeSelector.style["background-opacity"] = "0.9";
      nodeSelector.style["text-outline-color"] = "#03337a";
      // nodeSelector.style["label"] = (node) =>
      //   node.data("id") ? node.data("id") : "";

      const padding = isMobile() ? 5 : 200;

      console.log(isMobile())

      const cy = cytoscape({
        container: document.getElementById("cy"),
        style,
        layout: {
          name: "preset",
          padding,
        },
        elements: {
          nodes: [
            {
              data: {
                id: "a",
                label: "Wall_A"
              },
              position: {
                x: 73,
                y: 25,
              },
            },
            {
              data: {
                id: "b",
                label: "Door_XE"
              },
              position: {
                x: 215,
                y: 92,
              },
            },
          ],
          edges: [{ data: { id: "ab", source: "a", target: "b", label: "has door" } }],
        },
      });

      animateGraph(cy);
      logNodePositions(cy);
    </script>
  </body>
</html>
