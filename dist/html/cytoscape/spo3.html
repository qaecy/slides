<!DOCTYPE html>
<html>
  <head>
    <script src="../../js/cytoscape.min.js"></script>
    <link rel="stylesheet" href="./default-styles.css">
  </head>
  <body>
    <div id="cy"></div>
    <script type="module">
      import { isMobile } from "./helpers.js";
      import { logNodePositions, animateGraph, buildStyles, layout, defaultSettings } from '../../js/cytoscape-helpers/index.mjs';

      const style = buildStyles();

      const padding = isMobile() ? 5 : 200;

      console.log(isMobile())

      const cy = cytoscape({
        container: document.getElementById("cy"),
        style,
        layout: {
          name: "preset",
          padding,
        },
        elements: {
          nodes: [
            {
              data: {
                id: "a",
                label: "Wall_A"
              },
              position: {
                x: 73,
                y: 25,
              },
            },
            {
              data: {
                id: "b",
                label: "Door_XE"
              },
              position: {
                x: 215,
                y: 92,
              },
            },
          ],
          edges: [{ data: { id: "ab", source: "a", target: "b", label: "has door" } }],
        },
      });

      animateGraph(cy);
      logNodePositions(cy);
    </script>
  </body>
</html>
