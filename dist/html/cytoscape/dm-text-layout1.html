<!DOCTYPE html>
<html>
  <head>
    <script src="../../js/cytoscape.min.js"></script>
    <link rel="stylesheet" href="./default-styles.css" />
  </head>
  <body>
    <div id="cy"></div>
    <script type="module">
      import { buildStyles, layout } from "./helpers/graph-styles.js";
      import {
        logNodePositions,
        isMobile,
        animateGraph,
      } from "./helpers/helpers.js";
      import { appendLabelsAndProps } from "./helpers/html-labels.js";

      const style = buildStyles();
      const padding = isMobile() ? 5 : 200;

      const cy = cytoscape({
        container: document.getElementById("cy"),
        style,
        layout: {
          name: "preset",
          padding,
        },
        elements: {
          nodes: [
            {
              data: {
                id: "doc",
                boxLabels: ["qcy:Document"],
                properties: {
                  "@id": "7b1778a8-ce7d-5f45-a7f8-615e5fa7dbda",
                  "": "+ all properties from document",
                },
                color: "#021229"
              },
              position: {
                x: -57,
                y: 165,
              },
            },
            {
              data: {
                id: "a1",
                boxLabels: ["oa:Annotation"],
                properties: {
                  "@id": "313ab2f3-5170-5b41-a57e-df657706680d",
                  "qcy:inferredType": "DXFTEXT",
                },
                color: "#021229"
              },
              position: {
                x: -38,
                y: -34,
              },
            },
            {
              data: {
                id: "a1b",
                boxLabels: ["qcy:Content"],
                properties: {
                  "@id": "760cedc2-1c49-5e7a-b9fa-04686185217c",
                  "rdf:value": "FLOOR PLAN",
                },
              },
              position: {
                x: -134,
                y: 42,
              },
            },
            {
              data: {
                id: "a1t",
                properties: {
                  "@id": "not created",
                }
              },
              position: {
                x: 13,
                y: 76,
              },
            },
            {
              data: {
                id: "a1s",
                boxLabels: ["oa:FragmentSelector"],
                properties: {
                  "@id": "0fde3c7d-cbc6-5c14-bb33-bd3968e277e5",
                  "rdf:value": "xywh=-282.4337515755993,-449.3217249122346,0,0",
                  "oa:conformsTo": "http://www.w3.org/TR/media-frags/",
                },
              },
              position: {
                x: 84,
                y: 151,
              },
            },
          ],
          edges: [
            {
              data: {
                source: "a1",
                target: "a1b",
                label: "oa:hasBody",
              },
            },
            {
              data: {
                source: "a1",
                target: "a1t",
                label: "oa:hasTarget",
              },
            },
            {
              data: {
                source: "a1t",
                target: "a1s",
                label: "oa:hasSelector",
              },
            },
            {
              data: {
                source: "a1t",
                target: "doc",
                label: "oa:hasSource",
              },
            },
          ],
        },
      });

      animateGraph(cy);
      logNodePositions(cy);
      appendLabelsAndProps(cy, document.getElementById("cy"));
    </script>
  </body>
</html>
