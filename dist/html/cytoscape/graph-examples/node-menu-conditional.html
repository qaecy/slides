<!DOCTYPE html>
<html>
  <head>
    <script src="../../../js/cytoscape.min.js"></script>
    <link rel="stylesheet" href="../default-styles.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <style>
      #click-event-container {
        position: absolute;
        bottom: 30px;
        width: 100%;
        display: flex;
        flex-direction: row;
        justify-content: center;
        pointer-events: none;
      }
      #click-event {
        box-shadow: 0 0 1rem 0 rgba(0, 0, 0, 0.2);
        border-radius: 5px;
        background-color: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(5px);
        padding: 10px;
        font-size: 1rem;
        font-family: Poppins;
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="cy"></div>
    <span id="click-event-container">
      <span id="click-event"></span>
    </span>
    <script type="module">
      import { isMobile, nodeLoading } from "../helpers.js";
      import {
        logNodePositions,
        animateGraph,
        buildStyles,
        layout,
        defaultSettings,
        appendHostContainers,
        appendNodeMenu,
        NodeMenuSettings
      } from "../../../js/cytoscape-helpers/index.mjs";

      const style = buildStyles();
      const padding = isMobile() ? 5 : 200;

      const nodes = [
        {
          data: {
            id: "a",
            displayMenu: true
          },
          position: {
            x: 382,
            y: 481,
          },
        },
        {
          data: {
            id: "b",
            displayMenu: false
          },
          position: {
            x: 792,
            y: 252,
          },
        },
      ];
      const edges = [{ data: { id: "ab", source: "a", target: "b" } }];

      const cy = cytoscape({
        container: document.getElementById("cy"),
        style,
        layout: {
          name: "preset",
          padding,
        },
        elements: {
          nodes,
          edges,
        },
      });

      // animateGraph(cy);
      nodeLoading(cy);
      logNodePositions(cy);

      function setClickEvent(nodeId, id) {
        const el = document.getElementById("click-event");
        el.innerHTML = `Node id: ${nodeId}, item: ${id}`;
        el.style.display = "flex";
      }

      const settings = new NodeMenuSettings();
      settings.items = [
        {
          icon: "face",
          click: (node) => setClickEvent(node.id(), "1"),
        },
        {
          icon: "close",
          click: (node) => setClickEvent(node.id(), "2"),
        },
        {
          icon: "home",
          click: (node) => setClickEvent(node.id(), "3"),
        },
      ];

      // Only display if data point displayMenu is true
      settings.conditionalDisplay = (node) => node.data("displayMenu");

      // Append the node menu when a user hovers a node
      appendNodeMenu(cy, document.getElementById("cy"), settings);
    </script>
  </body>
</html>
